<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>THIS AND THAT</title>
</head>

<body>
    <div class="hamburgerBlock">
        <div class="hBlock1"></div>
        <div class="hBlock2"></div>
        <div class="hBlock3"></div>
    </div>
    <div class="editBlock">
        <div class="sizeRange">
            <p>Select Size:</p>
            <input type="range" name="range" id="rangeInput" min="50" max="100">
        </div>
        <div class="colorBlock">
            <p>Enter Color:</p>
            <input type="text" name="color" id="colorInput" placeholder="Any colour">
        </div>
        <div class="rotateBlock">
            <p>Enter rotating speed:</p>
            <input type="number" id="inputAnimTime" placeholder="In seconds">
        </div>
        <div class="editBtns">
            <button class="cancelBtn">Cancel</button>
            <button class="makeChangeBtn">Change..</button>
        </div>
    </div>
    <section class="bg">
        <div class="forHover">
            <div class="main">
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
                <div class="box box4"></div>
                <div class="box box5"></div>
                <div class="box box6"></div>
            </div>
            <!-- <div class="rangeBlock">
                <input type="range" name="range" id="inputRange" min="50" max="120">
            </div> -->
        </div>
    </section>
</body>

</html>
